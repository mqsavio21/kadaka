<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/kadakalogo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Kadaka Cafe - Premium Coffee Shop</title>
    <meta name="title" content="Kadaka Coffee - Premium Coffee & Tea Shop">
    <meta name="description" content="Discover premium coffee and tea at Kadaka Coffee. We offer high-quality beverages, cozy atmosphere, and exceptional service. Visit us for the best coffee experience.">
    <meta name="keywords" content="coffee shop, tea, premium coffee, cafe, beverages, coffee beans, specialty coffee">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kadaka.vercel.app/">
    <meta property="og:title" content="Kadaka Coffee - Premium Coffee Shop">
    <meta property="og:description" content="Discover premium coffee at Kadaka Cafe. We offer high-quality beverages, cozy atmosphere, and exceptional service.">
    <meta property="og:image" content="/images/kadakalogo.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://kadaka.vercel.app/">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CafeOrCoffeeShop",
      "name": "Kadaka Cafe",
      "description": "Premium coffee and tea shop offering high-quality beverages and exceptional service",
      "image": "/images/kadakalogo.png",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Your City",
        "addressRegion": "Your State",
        "addressCountry": "Your Country"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "YOUR_LATITUDE",
        "longitude": "YOUR_LONGITUDE"
      },
      "openingHours": "Mo-Su 07:00-20:00",
      "telephone": "YOUR_PHONE_NUMBER",
      "priceRange": "$$"
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
